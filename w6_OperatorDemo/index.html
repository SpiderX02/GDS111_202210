<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<!--link to external CSS file-->
    <script type="text/javascript" src="style.css"></script>
<!--link to external JS file-->
    <script type="text/javascript" src="demo.js"></script>
</head>

<body onload="updatescreen();">
    <div id="wrapper">
        <header>
            <!--could use heading below or impress KT with a custom graphic!-->
            <h1>Six Shooter | Gun Program</h1>
        </header>

        <div id="target">
            <img src="images/Squirrel Posing.jpg" alt="" />
        </div><!--/ target-->

        <!--nav box that holds info and buttons for game!-->
        <nav>
            <!--left info box-->
            <section id="left">
                <!--ammo cache-->
                <div id="total-ammo"></div>

                <!--current ammo-->
                <div id="current-ammo"></div>
            </section>
            <!--right info box-->
            <div id="right">
                <form>
                    <p class="btn">
                        <input type="button" value="SHOOT" class="shoot" onclick="shoot();"/>
                    </p>

                    <p class="btn">
                        <input type="button" value="RELOAD" class="reload" onclick="reload();"/>
                    </p>
                </form>
            </div>
        </nav><!--/nav-->

        <footer id="footer">
            <p class="copy">&copy; 2021 | HTML & Javascript | Freddy Santiago</p>
        </footer>

    </div><!--/ #wrapper-->

    <audio id="gun" src="sounds/wowc.mp3">
        <p>Your Bowser stinks</p>
    </audio>

    <audio id="reload" src="sounds/Dio's The World.mp3">
        <p>Your Bowser stinks</p>
    </audio>

</body>
</html>
